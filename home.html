<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leaderboard</title>
<link rel="stylesheet" href="home.css">
</head>
<body>
    <img src="firsthome.png" alt="Example Image">

    <div class="container">
        <img src="imagesexample.png" alt="Example Image" id="exampleImage">
    </div>

    <div class="leaderboard">
        <h1>Leaderboard</h1>

        <div class="year-select">
            <label for="year">Yearly</label>
            <select id="year" onchange="updateYear()">
                <option value="2024">2024</option>
                <option value="2023">2023</option>
                <!-- Add more options as needed -->
            </select>
        </div>
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th></th>  
                    <th></th>
                </tr>
            </thead>
            <tbody id="leaderboard-body">
                <!-- Leaderboard rows will be inserted here -->
            </tbody>
        </table>
    </div>
    
    <div class="container">
        <img src="lasthome.png" alt="Example Image">
    </div>

    <script>
        const leaderboards = {
            2024: [
                { rank: 1, name: 'Anu L', points: 800 },
                { rank: 2, name: 'Akash Manikandan', points: 750 },
                { rank: 3, name: 'Ashik Mohammad', points: 700 },
                { rank: 4, name: 'Anu L', points: 681 },
                { rank: 5, name: 'Ashik Mohammad', points: 645 },
                { rank: 6, name: 'Akash Manikandan', points: 615 },
                { rank: 7, name: 'Ashik Mohammad', points: 610 },
                { rank: 8, name: 'Akash Manikandan', points: 600 }
            ],
            2023: [
                { rank: 1, name: 'Akash Manikandan', points: 700 },
                { rank: 2, name: 'Ashik Mohammad', points: 650 },
                { rank: 3, name: 'Anu L', points: 600 },
                { rank: 4, name: 'Ashik Mohammad', points: 581 },
                { rank: 5, name: 'Anu L', points: 545 },
                { rank: 6, name: 'Ashik Mohammad', points: 515 },
                { rank: 7, name: 'Akash Manikandan', points: 500 },
                { rank: 8, name: 'Ashik Mohammad', points: 450 }
            ]
        };

        function updateYear() {
            const year = document.getElementById('year').value;
            const leaderboardBody = document.getElementById('leaderboard-body');
            leaderboardBody.innerHTML = '';

            const yearData = leaderboards[year];
            yearData.forEach(entry => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${entry.rank}</td>
                    <td>${entry.name}</td>
                    <td><span class="gold-star">â˜…</span><span class="points">${entry.points}</span> Points</td>
                `;
                leaderboardBody.appendChild(row);
            });
        }

        // Initial call to set up the leaderboard for the default selected year
        updateYear();

        document.getElementById('exampleImage').addEventListener('click', function() {
            window.location.href = 'Update.html'; // Redirect to a different page if needed
        });


    </script>
</body>
</html>
